<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
   <script src="/code/bootstrap-5.2.0-beta1-dist/css/bootstrap.css"></script>
   <script src="/code/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
   <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>時間</title> 
<style>

.dialog{
border: none;
box-shadow: 0 2px 6px #ccc;
border-radius: 10px;
}
.dialog::backdrop {
background-color: rgba(0, 0, 0, 0.1);
}
#infoModal{
border-radius: 10px;
}
#DIV3{
background-color: rgba(0, 0, 0, 0.1);
width: 300px;
height: 300px;
}
</style>
</head>

   

<body>
         <button id="show">click</button>
         

       
            <dialog title="訂單查詢" id="infoModal"> 
            
           
        

               <div class="choosedate">
                  <label><b>時間 ： </b></label>
                  <input placeholder="請先點擊今日日期" type="date" id="to" style="font-size: 15px;"/>
                  <input type="button" style="font-size: 20px;" value="查詢">
               </div>
                  <div>
                     <label><b>餐廳名稱 ： </b></label>
                     <input id="`${dish_restaurant}`" style="font-size: 20px;" readonly="readonly"/>   
                  </div>

                     <div id="DIV3">

                        <!-- <div>
                           <h2 id="`${dishItem}`"></h2>
                           <h2 id="`${dishPrice}`"></h2>
                           <h2 id="`${dishqty}`"></h2>
                        </div> -->   
                           <hr>
                        </div>

                     <div>
                        <button id="close" style="font-size: 20px;">返回餐廳</button>
                     </div>
            </dialog>
<script>

         let btn=document.querySelector("#show");
         let infoModal=document.querySelector("#infoModal");
         btn.addEventListener("click", function(){
         infoModal.showModal();
         })
         close.addEventListener("click", function(){
         infoModal.close();
         })

         $(function() {
         $("#to").datepicker({
               dateFormat: 'yy-mm-dd'
            }).bind("change", function() {
         var minValue = $(this).val();
            minValue = $.datepicker.parseDate("yy-mm-dd", minValue);
            minValue.setDate(minValue.getDate()-7);  //選取過去7天
         $("#to").datepicker("option", "minDate", minValue);
         })
      });   
</script>
</body>
</html>
