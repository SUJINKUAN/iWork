<body class="zh-tw">
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./CMS_2Leaverecorded.html">出勤/請假紀錄</a>

            <li class="nav-item">

            </li>
        </ul>
    </div>


    <!-- 審核(管理者才看的到的頁面) -->
    <div>
        <form action="" method="" enctype="">
            <div class="staffAll">
                <br>
                <div class="staffSearch">
                    <div>
                        <label for=""><b>姓名：</b></label>&nbsp;&nbsp;
                        <input type="search" class="inputSize">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div>
                        <label for=""><b>部門：</b></label>&nbsp;&nbsp;
                        <select name="" id="">
                            <option value="" class="department"></option>
                            <option value="" class="department">總經理</option>
                            <option value="" class="department">會計部</option>
                            <option value="" class="department">總務部</option>
                            <option value="" class="department">人事部</option>
                            <option value="" class="department">資訊部</option>
                            <option value="" class="department">業務部</option>
                            <option value="" class="department">行政部</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div>
                        <label for=""><b>類別：</b></label>&nbsp;&nbsp;
                        <select name="" id="">
                            <option value="" class="vacation"></option>
                            <option value="" class="vacation">外勤</option>
                            <option value="" class="vacation">特休</option>
                            <option value="" class="vacation">事假</option>
                            <option value="" class="vacation">病假</option>
                            <option value="" class="vacation">生理假</option>
                            <option value="" class="vacation">婚假</option>
                            <option value="" class="vacation">喪假</option>
                            <option value="" class="vacation">陪產假</option>
                            <option value="" class="vacation">育嬰假</option>
                            <option value="" class="vacation">其他</option>
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="icon-input-btn">
                            <i class="glyphicon glyphicon-search"></i>
                            <input type="button" value="查詢" class="btnStyle"></input>
                        </span>
                    </div>
                </div>

                <br>

                <div class="staffDiv">
                    <table class="staffTable">
                        <tr>
                            <th class="tableStyle" width="10%">出勤/假單編號</th>
                            <th class="tableStyle" width="10%">部門</th>
                            <th class="tableStyle" width="10%">員工編號</th>
                            <th class="tableStyle" width="10%">員工姓名</th>
                            <th class="tableStyle" width="10%">申請類別</th>
                            <th class="tableStyle" width="20%">起訖日期</th>
                            <th class="tableStyle" width="5%">時數</th>
                            <th class="tableStyle" width="10%">狀態</th>
                            <!-- 表單成立，申請人審核通過，部門主管審核中，部門主管審核完成，部門主管審核不通過，會計審核中，會計審核完成，會計不通過 -->
                            <th class="tableStyle" width="20%">功能</th>
                        </tr>
                        <tr class="staffWord">
                            <td class="tableStyle">20220531001</td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle"></td>
                            <td class="tableStyle">
                                <!-- 申請人按下審核按鈕後修改和刪除的按鈕會不見 -->
                                <input type="button" value="審核通過" class="function">&nbsp;&nbsp;
                                <input type="button" value="審核未通過" class="function">&nbsp;&nbsp;
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </form>
    </div>
