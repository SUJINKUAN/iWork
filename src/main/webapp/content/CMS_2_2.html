    <div>
        <form action="" method="" enctype="">
            <div class="staffAll">
                <br>
                <div class="application">
                    <div>
                        <label><b>出勤/假單編號：</b></label>&nbsp;&nbsp;
                        <input type="number" disabled="disabled" class="inputSize" id="AttendanceNo">
                    </div>
                    <br>
                    <div>
                        <label><b>類&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;別：</b></label>&nbsp;&nbsp;&nbsp;
                        <select id="AttendanceType">
                            <option value="" class="vacation"></option>
                            <option value="" class="vacation">外勤</option>
                            <option value="" class="vacation">特休</option>
                            <option value="" class="vacation">事假</option>
                            <option value="" class="vacation">病假</option>
                            <option value="" class="vacation">生理假</option>
                            <option value="" class="vacation">婚假</option>

                            <option value="" class="vacation">育嬰假</option>

                        </select>
                    </div>
                    <br>
                    <div>
                        <label><b>事&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由：</b></label><br>
                        <textarea id="AttendanceoReason" cols="50" rows="3"></textarea>
                    </div>
                    <br>
                    <div>
                        <label><b>起&nbsp;&nbsp始&nbsp;&nbsp時&nbsp;&nbsp間：</b></label>&nbsp;&nbsp;&nbsp;

                    </div>
                    <br>
                    <div>
                        <label><b>結&nbsp;&nbsp束&nbsp;&nbsp時&nbsp;&nbsp間：</b></label>&nbsp;&nbsp;&nbsp;
                        <input type="datetime-local" class="inputSize" id="AttendanceEnd">
                    </div>
                    <br>
                    <div>
                        <label><b>時&nbsp;&nbsp數&nbsp;&nbsp輸&nbsp;&nbsp入：</b></label>&nbsp;&nbsp;&nbsp;
                        <input type="number" class="inputSize" id="Attendancehour">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="送出" class="btnStyle" id="AttendanceAddBtn"></input>
                    </div>
                </div>
