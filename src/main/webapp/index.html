<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <script src="../../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <title>Document</title>

</head>

<body>
輸入帳號:<input type="text" id="account"><br>
輸入密碼:<input type="text" id="passwd"><br>
<button id="send">送出</button>

<table border=1>
		<tr>
			<td>帳號</td>
			<td>密碼</td>
		</tr>
	<tbody id="row">
	</tbody>

</table>


<script>
$(document).ready(function(){
  $("#row").html("<tr><td>123</td><td>ABC</td></tr>");
});
  
  $("#send").click(function(){
    var sendData =  JSON.stringify([{ account:$("#account").val() , 
    				 passwd:$("#passwd").val() },{account:"測試ac",passwd:"測試pw"}]);
    alert("你輸入的是:"+sendData);
	$.ajax({
      type: "post",
      url : "http://localhost:8080/user/0",
      data : sendData,
      contentType : 'application/json',
      success:function (data) {
      	
		console.log(data);
		$("#row").html(
						"<tr><td>"+data[0].account+"</td><td>"+data[0].passwd+"</td></tr>"+
						"<tr><td>"+data[1].account+"</td><td>"+data[1].passwd+"</td></tr>"
			)
		}
    }) 
  });


</script>
</body>

</html>
