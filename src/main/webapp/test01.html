<html>
<head>

<body>


跳轉成功
<input type="button" value="查詢cookie" onclick="findCookie()" />
<input type="button" value="清除cookie" onclick="deleteCookie()" />
<input type="button" value="顯示cookie" onclick="displayCookie()" />
<br>
<p>cookie 顯示</p>

<br>
<input class="displayPunch" type="button" value="打卡"  />

<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>新增/修改</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titleTextBox">
                            <span class="glyphicon glyphicon-bullhorn"></span>
                            標題
                        </label>
                        <input type="text"
                               id="titleTextBox"
                               class="form-control"
                               placeholder="請輸入標題" />
                    </div>

                    <div class="form-group">
                        <label for="ymdTextBox">
                            <span class="glyphicon glyphicon-time"></span>
                            日期
                        </label>
                        <input type="text"
                               id="ymdTextBox"
                               class="form-control"
                               placeholder="yyyy-mm-dd 例如: 2017-05-20">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                    <div class="pull-right">
                        <button type="button"
                                id="okButton"
                                class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span> 確定
                        </button>
                        <button type="button"
                                id="cancelButton"
                                class="btn btn-default"
                                data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> 取消
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/jquery.toast.js"></script>
<script>
    function findCookie(){
        console.log("ok");
        console.log(document.cookie);
    }
    function deleteCookie(){
        console.log("delete");
        var cookies = document.cookie.split(";");
             for (var i = 0; i < cookies.length; i++) {
                 var cookie = cookies[i];
                 var eqPos = cookie.indexOf("=");
                 var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                 document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
             }
    }
    function displayCookie(){
        var cookieObj = {};
        var cookie = document.cookie.split('=');
        cookieObj[cookie[0]] = cookie[1];
        console.log(cookieObj);
        $( "p" ).append("<br>"+cookie[1].toString());
    }
    
 	$(".displayPunch").click(function () {
        $("#newsModal").modal( { backdrop: "static" } );
     });
    
    


</script>

</body>
</html>
